<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вы сбросили пароль</title>
</head>
<body>
    {% if status == "OK" %}
        <h1>Вы успешно сбросили пароль!</h1>
    {% elif status == "RESET_PASSWORD_BAD_TOKEN" %}
        <h1>Указан неверный токен</h1>
    {% elif status == "RESET_PASSWORD_INVALID_PASSWORD" %}
        <h1>Не правильный пароль для сброса</h1>
    {% endif %}
</body>
</html>
