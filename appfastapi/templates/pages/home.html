<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home page</h1>

    {% if not user %}
        <p>Вы не в аккаунте</p>
    {% else %}
        <p>Вы в аккаунте {{ user.login }}</p>
        <p>Статус аккаунта:
            <b>
                {% if user.is_verified %}
                    подтверждён
                {% else %}
                    не подтверждён
                {% endif %}
            </b>
        </p>
    {% endif %}
</body>
</html>
